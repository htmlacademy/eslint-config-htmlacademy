name: CI

on: [push, pull_request]

jobs: 
  test: 
    - 
      name: Test code
    - 
      runs-on: ubuntu-latest
    - 
      steps: 
        - 
          name: "Set up Node.js"
          uses: actions/setup-node@v2
          with: 
            node-version: 14.x
        - 
          name: "Checkout repo"
          uses: actions/checkout@v2
        - 
          name: "Install dependencies"
          run: "npm ci"
        - 
          name: "Test code"
          run: "npm test"
