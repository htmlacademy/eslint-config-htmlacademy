name: CI
on: pull_request
jobs: 
  testing: 
    - 
      name: Testing
    - 
      runs-on: ubuntu-latest
    - 
      steps: 
        - 
          name: "Set up Node.js"
          uses: actions/setup-node@v2
          with: 
            node-version: 14.x
        - 
          name: "Checkout repo"
          uses: actions/checkout@v2
        - 
          name: "Install dependencies"
          run: "npm ci"
        - 
          name: "Test code"
          run: "npm test"
